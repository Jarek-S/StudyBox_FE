<div md-content layout-padding ng-controller="LandingController as landing" ng-cloak  layout="row" layout-align="center center">
  <div flex-xs="10" flex-gt-md="35" flex-gt-sm="30" flex-gt-xs="25"></div>
  <div flex-xs="80" flex-gt-md="30" flex-gt-sm="40" flex-gt-xs="50">
    <md-card>
        <div class="md-media-sm">
            <img ng-src="{{landing.imagePath}}" class="md-card-image">
        </div>
      <md-card-content>

        <div layout="column" layout-align="center stretch">
          <md-button ng-href="{{landing.loginLink}}" class="md-raised md-primary">{{"landing-przycisk_zaloguj" | translate}}</md-button>
          <md-button ng-href="{{landing.registrationLink}}" class="md-raised">{{"registration-przycisk_zarejestruj" | translate}}</md-button>
        </div>

      </md-card-content>
    </md-card>
  </div>
  <div flex-xs="10" flex-gt-md="35" flex-gt-sm="30" flex-gt-xs="25" ></div>
</md-content>
