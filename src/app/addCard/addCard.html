<head>
  <link rel="stylesheet" type="text/css" href="addCard.scss">
</head>

<div class="mdl-grid" >
    <div class="mdl-cell mdl-cell--3-col">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent pinkButton" >
        <i class="material-icons" style="">layers</i> Wybierz talię lub stwórz nową
      </button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent pinkButton">
        <i class="material-icons">cloud upload</i> Dodaj talię z pliku
      </button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent pinkButton">
        <i class="material-icons">play arrow</i> Rozpocznij test
      </button>
    </div>
    <div class="mdl-cell mdl-cell--1-col-desktop"></div>
    <div class="mdl-cell mdl-cell--5-col ">
      <div class="mdl-shadow--2dp" style="width: 100%;height: 50%;">

        <!-- Expandable Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield" style="width: 100%; box-sizing: border-box; padding: 0px;min-height: 100px;">
            <textarea elastic class="mdl-textfield__input" type="text" id="question" required style="padding:20px;box-sizing: border-box;overflow: hidden;resize: none; background-color: rgba(66,66,66,0.1);min-height: 104px;"></textarea>
            <label  class="mdl-textfield__label" for="question" style="padding: 0px 20px;box-sizing: border-box;min-height: 100px;">Wpisz pytanie ... </label>
          </div>
          <div class="mdl-textfield mdl-js-textfield" style="width: 100%; box-sizing: border-box; padding: 0px;min-height: 100px;">
            <textarea elastic class="mdl-textfield__input" type="text" id="hint" required style="padding:20px;box-sizing: border-box;overflow: hidden;resize: none; background-color: rgba(66,66,66,0.1);min-height: 104px;"></textarea>
            <label  class="mdl-textfield__label" for="hint" style="padding: 0px 20px;box-sizing: border-box;min-height: 100px;">Wpisz pytanie ... </label>
          </div>
          <div class="mdl-textfield mdl-js-textfield" style="width: 100%; box-sizing: border-box; padding: 0px;min-height: 100px;">
            <textarea elastic class="mdl-textfield__input" type="text" id="answer" required style="padding:20px;box-sizing: border-box;overflow: hidden;resize: none; background-color: rgba(66,66,66,0.1);min-height: 104px;"></textarea>
            <label  class="mdl-textfield__label" for="answer" style="padding: 0px 20px;box-sizing: border-box;min-height: 100px;">Wpisz pytanie ... </label>
          </div>
        </form>
      </div>

      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="width: 100%;margin-top: 20px; background-color: #EA0061;">
        Dodaj fiszkę
      </button>
    </div>
</div>
