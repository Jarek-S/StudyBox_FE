<div md-content layout-padding ng-controller="LoginController as login" ng-cloak>
    <div layout="column" layout-align="center center">
        <div flex><h4>Logowanie</h4></div>

        <form name="loginForm" ng-submit="login.submit(loginForm.$valid)">

            <md-input-container class="md-block">
                <label>{{"login-pole_email" | translate}}</label>
                <input required type="email" name="email" ng-model="login.data.email" ng-pattern="/^.+@.+\..+$/" />
                <div ng-messages="loginForm.email.$error">
                    <div ng-message="required">{{"login-pole_wymagane" | translate}}</div>
                    <div ng-message="md-maxlength">{{"login_nazwa-uzytkownika" | translate}}</div>
                    <div ng-message="pattern">{{"login-pole_wzor_nie_pasuje" | translate}}</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block">
                <label>{{"login-pole_haslo" | translate}}</label>
                <input required type="password" name="password" minlength="8" ng-model="registration.data.password" />
                <div ng-messages="registrationForm.password.$error">
                    <div ng-message="required">{{"registration-pole_wymagane" | translate}}</div>
                    <div ng-message="minlength">{{"registration-pole_min_znaki" | translate}}</div>
                </div>
            </md-input-container>

            <div layout="column" layout-align="center stretch">
                <md-button class="md-raised" type="submit" ng-disabled="loginForm.$invalid">{{"login-przycisk_zarejestruj" | translate}}</md-button>
            </div>
        </form>
    </div>
    </md-content>
</div>
